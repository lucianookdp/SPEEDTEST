<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucianoSpeedtest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1><i class="fas fa-wifi"></i> LucianoSpeedtest</h1>
    </header>

    <!-- Container Principal -->
    <div class="container">
        <!-- Círculo de Carregamento -->
        <div class="circle" id="circle">
            <div class="inner-circle" id="innerCircle"></div>
            <span id="percent">INICIAR</span>
        </div>

        <!-- Informações do Provedor e Servidor -->
        <div class="server-info" id="serverInfo">
            <div class="provider">
                <h2><i class="fas fa-server"></i> Provedor</h2>
                <p id="isp">--</p>
                <small id="ip">IP: --</small>
            </div>
            <div class="location">
                <h2><i class="fas fa-map-marker-alt"></i> Localização</h2>
                <p id="location">--</p>
            </div>
        </div>

        <!-- Resultados do Teste -->
        <div class="results" id="results">
            <p><i class="fas fa-download"></i> Download: <span id="download">--</span> Mbps</p>
            <p><i class="fas fa-upload"></i> Upload: <span id="upload">--</span> Mbps</p>
            <p><i class="fas fa-satellite-dish"></i> Ping: <span id="ping">--</span> ms</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="links">
                <a href="https://github.com/lucianookdp" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.instagram.com/lucianookdp/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
            <div class="extra-info">
                <p>API utilizada: <a href="https://ipinfo.io/" target="_blank">ipinfo.io</a></p>
                <p>Teste realizado às: <span id="timestamp">--</span></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
